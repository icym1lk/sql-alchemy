{% extends "base.html" %}

{% block title %}Create a Post{% endblock %}

{% block content %}

<h1>Go ahead {{ user.full_name }}, create your post</h1>
<form>
    <div class="form-group">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title" id="title" placeholder="That time I...">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 col-form-label">Content</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="content" name="content" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="tag_group">Select any tags you'd like on your post</label>
        <select name="tag_group" id="tag_group" class="selectpicker" multiple data-actions-box="true">
            {% for tag in tags %}
                <option value="{{ tag.id }}" id="tag_{{ tag.id }}">{{tag.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" formaction="/users/{{user.id}}/posts/new" formmethod="POST">Create</button>
            <button type="submit" class="btn btn-outline-secondary" formaction="/users/{{user.id}}" formmethod="GET">Cancel</button>
        </div>
    </div>
</form>

    
{% endblock %}
