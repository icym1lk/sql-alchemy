{% extends "base.html" %}

{% block title %}List of Tags{% endblock %}

{% block content %}

<h1>Tags</h1>
<ul>
    {% for tag in tags %}
        <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
    {% endfor %}
</ul>
<form>
    <div class="form-group">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" formaction="/tags/new" formmethod="GET">Create Tag</button>
            <button type="submit" class="btn btn-info" formaction="/" formmethod="GET">Home Page</button>
        </div>
    </div>
</form>

{% endblock %}
